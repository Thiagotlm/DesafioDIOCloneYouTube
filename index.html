<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Clone You tube</title>
</head>
<body>
   <header>
    <div class="container">
        <div class="left">
          <!-- Elementos da esquerda -->
          <img src="./public/images/menu.png" alt="menu drop">

          <img src="./public/images/youtube-1.png" alt="logo do you tube">
         </div>
        <div class="center">
          <!-- Elementos do centro -->
          <input type="search" name="search" id="busca" placeholder="Pesquisar">

          <img id="lupa" src="./public/images/search.png" alt="lupa de busca">
  
        </div>
        <div class="right">
          <!-- Elementos da direita -->
          <img id="video" src="./public/images/video.png" alt="imagem de câmera para chamada de vídeo">

          <img id="bell" src="./public/images/bell.png" alt="imagem de sino de notificação">
  
          <img id="avatar" src="./public/images/avatar.png" alt="foto pessoal de login">
  
        </div>
      </div>
    </div>
    </header>    
    <main>
        <div class="iframe">
            <img id="iframe" src="./public/images/fundoDIO.png" alt="">
            <h1>Semana Front-end | Dia 01: Construindo uma Landing Page no Mundo Invertido com HTML e CSS</h1>            <div class="videoaction">
                <img id="logoDio" src="./public/images/channel-avatar.png" alt="logo DIO">
                <img id="inscritos" src="./public/images/dio-833-mil-inscritos.png" alt="oitenta e três mil inscritos">
                <button type="button" name="button">INSCREVA-SE</button>
                <img id="up" src="./public/images/thumbs-up.png" alt="mão dando like">
                <img id="2mil" src="./public/images/2mil.png" alt="dois mil inscritos">
                <img id="down" src="./public/images/thumbs-down.png" alt="mão dando deslike">
                <img id="nãogostei" src="./public/images/no-gostei.png" alt="não gostei">
                <img id="share" src="./public/images/share-2.png" alt="compartilhar">
                <img id="compartilhar" src="./public/images/compartilhar.png" alt="compartilhar">
                <img id="downloadimg" src="./public/images/download1.png" alt="download">
                <img id="download" src="./public/images/download.png" alt="download">                
            </div>            
        </div>
        <aside>
            <div class="sidebar">
                <img src="./public/images/sidebar.png" alt="barra de navegação de vídeos">
            </div> 
        </aside>             
    </main>        
</body>
</html>
